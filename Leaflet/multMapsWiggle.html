<!DOCTYPE html>
<html>

<head>
    <title>MultMaps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<style>
    .left {
        float: left;
        width: 125px;
        text-align: right;
        margin: 2px 10px;
        display: inline
    }
</style>

<body>

    <div id="map0" style="width: 400px; height: 200px" class="left"></div>
    <div id="map1" style="width: 400px; height: 200px" class="right"></div>
    </br>
    <div id="map2" style="width: 400px; height: 200px" class="left"></div>
    <div id="map3" style="width: 400px; height: 200px" class="right"></div>
    </br>

    <div id="map4" style="width: 400px; height: 200px" class="left"></div>
    <div id="map5" style="width: 400px; height: 200px" class="right"></div>






    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
    <!-- Esri Leaflet -->
    <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.3/esri-leaflet.js"></script>


    <script>
        var mapCount = 6;
        var mapArray = [];
        var handle;
        var mapCurrent;

        createMaps();
        setListeners();

        function createMaps() {
            console.log(">>>> create maps");
            for (var i = 0; i < mapCount; i++) {
                mapArray[i] = L.map('map' + i).setView([42.3314, -83.0458], 8);
                if (i == 0) {
                    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
                        id: 'examples.map-i875mjb7'
                    }).addTo(mapArray[i]);
                } else if (i == 1) {
                    L.esri.basemapLayer("Gray").addTo(mapArray[i]);
                    L.tileLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
                        layers: 'nexrad-n0r-900913',
                        format: 'image/png',
                        transparent: true
                    }).addTo(mapArray[i]);
                } else if (i == 2) {

                    L.esri.basemapLayer("Imagery").addTo(mapArray[i]);
                    L.tileLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
                        layers: 'nexrad-n0r-900913',
                        format: 'image/png',
                        transparent: true
                    }).addTo(mapArray[i]);

                } else if (i == 3) {
                    var darkGray = new L.esri.dynamicMapLayer("http://services.arcgisonline.com/arcgis/rest/services/Canvas/World_Dark_Gray_Base/MapServer", {
                        style: function () {
                            return {
                                color: "#70ca49",
                                weight: 2
                            };
                        }
                    }).addTo(mapArray[i]);
                    var watersheds = new L.esri.FeatureLayer("http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/1", {
                        style: function () {
                            return {
                                color: "#70ca49",
                                weight: 2
                            };
                        }
                    }).addTo(mapArray[i]);

                } else if (i == 4) {
                    L.esri.basemapLayer("NationalGeographic").addTo(mapArray[i]);
                    var basin = new L.esri.dynamicMapLayer("http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer", {
                        style: function () {
                            return {
                                color: "blue",
                                weight: 2
                            };
                        }
                    }).addTo(mapArray[i]);

                } else if (i == 5) {
                    L.esri.basemapLayer("Topographic").addTo(mapArray[i]);
                    var cities = new L.esri.FeatureLayer("http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/0", {
                        style: function () {
                            return {
                                color: "blue",
                                weight: 4
                            };
                        }
                    }).addTo(mapArray[i]);
                }
            }
        }

        function setListeners() {
            console.log(">>>>>>>>>>>>>>>>>> set listeners");

            function onMapMove(e) {
                var clickedMap = e.target._container.id;
                var mapNum = clickedMap.slice(3, 4);
                var newZoom = mapArray[mapNum].getZoom();
                var newCenter = mapArray[mapNum].getCenter();
                /////////////////////////////////////////////////////////////////////////////////

                for (var i = 0; i < mapCount; i++) {
                    //turn off all mapMove events
                    mapArray[i].off('move', onMapMove);
                    //move the other maps
                    if (i != mapNum) {
                        mapArray[i].setView(newCenter, newZoom);
                    }
                }

                mapArray[mapNum].on('move', onMapMove);

                for (var i = 0; i < mapCount; i++) {
                    if (i != mapNum) {
                        mapArray[i].on('moveend', onMapMove);
                    }
                }
            }

            for (var i = 0; i < mapCount; i++) {
                mapArray[i].on('move', onMapMove);
            }

            //\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
        }
    </script>
</body>

</html>
