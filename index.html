<!DOCTYPE html>
<html>
<head>
	<title>Mobile Test</title>
</head>
<body>

	<p id="text"></p>

	<script type="text/javascript">
		var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
		var element = document.getElementById('text');
		if (isMobile) {
			window.location.replace("//bsnider.github.io/resumap2d");
		} else {
			window.location.replace("//bsnider.github.io/resumap3d");
		}
	</script>
</body>
</html>
