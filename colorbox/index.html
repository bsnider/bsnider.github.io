<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Colorbox Test</title>
  <style>
    body {
      font: 12px/1.2 Verdana, sans-serif;
      padding: 0 10px;
    }

    a:link,
    a:visited {
      text-decoration: none;
      color: #416CE5;
      border-bottom: 1px solid #416CE5;
    }

    h2 {
      font-size: 13px;
      margin: 15px 0 0 0;
    }
  </style>
  <link rel="stylesheet" href="colorbox.css" />
  <link rel="stylesheet" href="dark.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="jquery.colorbox.js"></script>
  <script>
    $(document).ready(function() {
      //Examples of how to assign the Colorbox event to elements
      // $(".click").colorbox({rel:'group1'});
      // var $gallery = $("a[rel=group1]").colorbox();
      // $("a#click").click(function(e) {
      //   e.preventDefault();
      //   $gallery.eq(0).click();
      // });

      $('.click').click(function() {
        $(".group1").colorbox({
          rel: 'group1',
          open:true,
          width: "80%",
          height: "80%"
        });
      });

      //
      // $("#click").colorbox({
      //   rel: 'group1',
      //   width: "80%",
      //   height: "80%"
      // });
      $(".group2").colorbox({
        rel: 'group2',
        transition: "fade"
      });

      $(".ajax").colorbox();
      $(".iframe").colorbox({
        iframe: true,
        width: "80%",
        height: "80%"
      });
      $(".inline").colorbox({
        inline: true,
        width: "50%"
      });
      $(".callbacks").colorbox({
        onOpen: function() {
          alert('onOpen: colorbox is about to open');
        },
        onLoad: function() {
          alert('onLoad: colorbox has started to load the targeted content');
        },
        onComplete: function() {
          alert('onComplete: colorbox has displayed the loaded content');
        },
        onCleanup: function() {
          alert('onCleanup: colorbox has begun the close process');
        },
        onClosed: function() {
          alert('onClosed: colorbox has completely closed');
        }
      });

      $('.non-retina').colorbox({
        rel: 'group5',
        transition: 'none'
      })
      $('.retina').colorbox({
        rel: 'group5',
        transition: 'none',
        retinaImage: true,
        retinaUrl: true
      });

      //Example of preserving a JavaScript event for inline calls.
      // $("#click").click(function() {
      //   $('#click').css({
      //     "background-color": "#f00",
      //     "color": "#fff",
      //     "cursor": "inherit"
      //   }).text("Open this window again and this message will still be here.");
      //   return false;
      // });
    });
  </script>
</head>

<body>

  <h2>Elastic Transition</h2>

          <p>
            <strong>This content comes from a hidden element on this page.</strong>
          </p>
          <p>The inline option preserves bound JavaScript events and changes, and it puts the content back where it came from when it is closed.</p>
          <p><a id="click" href="#" style='padding:5px; background:#ccc;'>Click me, it will be preserved!</a></p>

          <p>
            <strong>If you try to open a new Colorbox while it is already open, it will update itself with the new content.</strong>

</body>
