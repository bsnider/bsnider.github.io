<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Bootstrap Modal iFrame - jsFiddle demo by SkiWether</title>

    <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>




    <link rel="stylesheet" type="text/css" href="/css/result-light.css">


    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">



    <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>


    <style type='text/css'>
    </style>



    <script type='text/javascript'>
    //<![CDATA[ 
    $(window).load(function() {

    }); //]]>
    </script>


</head>

<body>
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Trigger Modal in iFrame</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <iframe src="brads.esri.com/GitHub/bsnider.github.io/leaflet/multiple-maps-connected-extent/index.html" width="100%" height="600" frameborder="0" allowtransparency="true"></iframe>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- /.modal -->

</body>


</html>
